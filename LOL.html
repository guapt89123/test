<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>LOL</title>
  <style>
    .row h5 {
      background-color: #000;
      color: #fff;
    }
  </style>
  <script src="MyHelpers.js"></script>
</head>

<body>

  <h1 class="text-center">CHAMPION</h1>
  <div class="container text-center">
    <div class="row">

    </div>
  </div>

  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">

          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    $.ajax({
      type: "Get",
      url: "https://raw.githubusercontent.com/ngryman/lol-champions/master/champions.json",
      success: function (response) {
        var lol = JSON.parse(response);
        lol.forEach((item) => {
          let row = $g('.row');
          let button = $c('botton');
          let img = $c('img');
          img.src = item.icon;
          let h5 = $c('h5');
          h5.textContent = item.name;
          row.appendChild(button);
          button.appendChild(img);
          button.appendChild(h5);

          button.onclick = function () {
            let ModalBody = $g('.modal-body');
            ModalBody.innerHTML = null;
            $('#exampleModalScrollable').modal('toggle');
            let ModalTitle = $g('.modal-title');
            ModalTitle.innerHTML = item.name;
            let p = $c('p');
            for (let i = 0; i < Object.keys(item.stats).length; i++) {
              p.innerHTML += `${Object.keys(item.stats)[i]}: ${Object.values(item.stats)[i]} <br>`;
              ModalBody.appendChild(p);
            }
          }
        })
      },
      error: function (response) {
        console.log("Error");
      }
    })
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
